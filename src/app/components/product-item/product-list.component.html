<div class="product-list">
  <h2 class="type">Desserts</h2>
  <div class="product-list__items">
    @for (dessert of desserts; track $index) {
    <div class="product">
      <div class="product__image">
        <img
          [src]="getImage(dessert)"
          [attr.srcset]="getSrcSet(dessert.image)"
          sizes="(max-width: 600px) 100vw, (max-width: 800px) 50vw, 33vw"
          [ngClass]="{ 'border-active': dessert.addedToCart }"
        />

        <div *ngIf="!dessert.addedToCart; else addedToCart">
          <button class="btn btn-cart" (click)="addToCart(dessert)">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="20"
                fill="none"
                viewBox="0 0 21 20"
              >
                <g fill="#C73B0F" clip-path="url(#a)">
                  <path
                    d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"
                  />
                  <path
                    d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"
                  />
                </g>
                <defs>
                  <clipPath id="a">
                    <path fill="#fff" d="M.333 0h20v20h-20z" />
                  </clipPath>
                </defs>
              </svg>
            </span>
            Add to Cart
          </button>
        </div>
        <ng-template #addedToCart class="addTOCart">
          <div class="product__quantity">
            <button class="btn-quantity" (click)="decreaseQuantity(dessert)">
              -
            </button>
            <span class="quantity">{{ dessert.quantity }}</span>
            <button class="btn-quantity" (click)="increaseQuantity(dessert)">
              +
            </button>
          </div>
        </ng-template>
      </div>

      <div class="product__detail">
        <p class="product__detail-category">{{ dessert.category }}</p>
        <h3 class="product__detail-name">{{ dessert.name }}</h3>
        <p class="product__detail-price">{{ dessert.price | currency }}</p>
      </div>
    </div>
    }
  </div>
</div>
